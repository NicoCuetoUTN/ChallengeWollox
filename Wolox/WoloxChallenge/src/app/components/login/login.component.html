<div class="limiter">
  <div routerLink="../" class="logo"></div>
  <div class="container-login100">
    <div class="wrap-login100">
      <div
        class="login100-form-title"
        style="background-image: url('../../assets/img_woloxer.png')"
      >
        <span class="login100-form-title-1"> Sign In </span>
      </div>
      <form class="login100-form validate-form">
        <div
          class="wrap-input100 validate-input m-b-26"
        >
          <span class="label-input100">Username</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Enter username"
            [(ngModel)]="email"
          />
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="errors['email']">
          <span class="text-danger">{{errors['email']}}</span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-18">
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Enter password"
            [(ngModel)]="password" 
            />
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="errors['password']">
          <span class="text-danger">{{errors['password']}}</span>
        </div>
        <div class="flex-sb-m w-full p-b-30">
          <div class="container-heckbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
              [(ngModel)]="rememberMe"
            />
            <label class="label-checkbox100" for="ckb1"> Remember me </label>
          </div>
        </div>
      </form>
      <div class="container-login100-form-btn">
        <button class="login100-form-btn" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
